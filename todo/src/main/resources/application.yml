server:
  port: 8002
spring:
  application:
    name: todo
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: b3
      produce: b3
  zipkin:
    tracing:
      endpoint: "http://localhost:9411/api/v2/spans"